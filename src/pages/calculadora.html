<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/calculadora.css">
    <title>Calculadora</title>
</head>
<body>  
    <header class="cabecalho">
      <div class="conteiner conteiner-cabecalho">
        <div class="logo">P.A.S.</div>
        <nav class="menu-navegacao">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#ferramentas">Calculadora</a></li>
            <li><a href="#ferramentas">Artigos</a></li>
          </ul>
        </nav>
        <a href="#junte-se" class="botao botao-amarelo">Junte-se</a>
      </div>
    </header>



  <section id="home" class="apresentacao pt-24">
        <h1 class="titulo-centralizado  text-[#594C25]">
            Calcule o <span class="text-[#8E3428]">Impacto</span> do seu Desperdício
        </h1>
        <p class="text-[#594C25] text-center ">
            Veja em números reais o que você joga fora.  É mais do que você imagina.
        </p>
    </section>


    
    <main class="">
        <section>
            <form class="card ">
            <div class="tools">
                <div class="circle">
                <span class="red box"></span>
                </div>
                <div class="circle">
                <span class="yellow box"></span>
                </div>
                <div class="circle">
                <span class="green box"></span>
                </div>
            </div>
                <div class="form-group">
                <label class="question-text">1. Qual alimento você mais desperdiça?</label>
                <div class="radio-group">
                    <input type="radio" name="alimento" id="alimento-arroz" value="arroz" class="hidden-radio" data-preco="5.50"  required>
                    <label for="alimento-arroz" class="radio-button">Arroz</label>

                    <input type="radio" name="alimento" id="alimento-feijao" value="feijao"  data-preco="8.00" class="hidden-radio">
                    <label for="alimento-feijao" class="radio-button">Feijão</label>

                    <input type="radio" name="alimento" id="alimento-carne" value="carne"  data-preco="50.00" class="hidden-radio">
                    <label for="alimento-carne" class="radio-button">Carne</label>

                    <input type="radio" name="alimento" id="alimento-frutas" value="frutas" data-preco="7.00" class="hidden-radio">
                    <label for="alimento-frutas" class="radio-button">Frutas</label>

                    <input type="radio" name="alimento" id="alimento-verduras" value="verduras" data-preco="4.50" class="hidden-radio">
                    <label for="alimento-verduras" class="radio-button">Verduras</label>

                    <input type="radio" name="alimento" id="alimento-pao" value="pao" data-preco="0.90"  class="hidden-radio">
                    <label for="alimento-pao" class="radio-button">Pão</label>
                </div>
            </div>

            <div class="form-group">
                <label for="quantidade" class="question-text">2. Qual a quantidade (em gramas)?</label>
                <input type="number" id="quantidade" name="quantidade" placeholder="Ex: 150" class="text-input" min="1" required>
            </div>

            <div class="form-group">
                <label class="question-text">3. Com que frequência isso acontece?</label>
                <div class="radio-group">
                    <input type="radio" name="frequencia" id="freq-diariamente" value="diariamente" class="hidden-radio" required>
                    <label for="freq-diariamente" class="radio-button">Diariamente</label>

                    <input type="radio" name="frequencia" id="freq-semanalmente" value="semanalmente" class="hidden-radio">
                    <label for="freq-semanalmente" class="radio-button">Semanalmente</label>

                    <input type="radio" name="frequencia" id="freq-mensalmente" value="mensalmente" class="hidden-radio">
                    <label for="freq-mensalmente" class="radio-button">Mensalmente</label>
                </div>


                <div class="button-container">
                <button type="submit" class="submit-btn">Calcular meu impacto</button>
            </div>
            </form>
        </section>
    </main>

</body>
</html>
